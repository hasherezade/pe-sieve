shallow_clone: true

os:
  - Visual Studio 2015
  
platform: x64
  - x64
  
branches:
  only:
    - master
        
install:
  - cinst cmake
  - set PATH=C:\Program Files\CMake\bin;%PATH%

build:
  verbosity: detailed

configuration:
  - Debug
  
environment:
  matrix:
    - env_arch: "x64"
    - env_arch: "x86"
        
before_build:
  - git clone https://github.com/hasherezade/libpeconv.git

build_script:
  - mkdir build
  - cd build
  - if [%env_arch%]==[x64] (
      cmake .. -A x64 )
  - if [%env_arch%]==[x86] (
      cmake .. )
  - cmake --build .
  - cd ..
  
