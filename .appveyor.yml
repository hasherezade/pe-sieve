os:
  - Visual Studio 2015
  
platform: x64
  - x64
  
branches:
  only:
    - master
    
install:
  - git submodule update --init --recursive
  - set PATH=C:\Program Files\CMake\bin;%PATH%

build:
  verbosity: detailed

configuration:
  - Release
  - Debug
  
environment:
  matrix:
    - env_arch: "x64"
    - env_arch: "x86"
    
before_build:
  - mkdir build
  - cd build
  - if [%env_arch%]==[x64] (
    cmake .. -A x64 )
  - if [%env_arch%]==[x86] (
    cmake .. )
  
build_script:
  - cmake --build . --config %CONFIGURATION% --target install

artifacts:
  - path: build\%CONFIGURATION%
    name: %CONFIGURATION%
    
